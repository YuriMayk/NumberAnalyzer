<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <header>
      <h1>Analisador de Números</h1>
    </header>

    <section>
      <div id="div-add">
        <p>Número (entre 1 e 100): 
        <input type="number" placeholder="Insira um número" id="received-number"></p>
        <input type="button" value="Adicionar" id="add-button" class="btn">
    </div>
    <div id="div-select">
        <select size="10" id="select-select">
            <option>Digite um número acima...</option>
        </select>
        
        <input type="button" value="Finalizar" id="generator-button" class="btn">
    </div>

    <div id="div-result">

    </div>
    </section>

    <footer>
      <p id="copyright">&copy; Yuri Medeiros</p>
    </footer>
<script src="scripts.js"></script>
  </body>
</html>
